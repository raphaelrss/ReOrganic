<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />

    <!----===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Font awesomen : biblioteca de ícones-->
    <script
      src="https://kit.fontawesome.com/8ec406ee8f.js"
      crossorigin="anonymous"
    ></script>

    <title>ReOrganic</title>
  </head>
  <body>
    <aside class="sidebar close">
      <header>
        <div class="header__logo-box">
          <h2 class="image logo--dashboard">
            R<span class="logo__span--dashboard">O</span>
          </h2>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a class="active" href="{% url 'trocas' %}">
                <i class="bx bx-lemon icon"></i>
                <span class="text nav-text">Trocas</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="{% url 'minhas_trocas' %}">
                <i class="bx bx-package icon"></i>
                <span class="text nav-text">Minhas Trocas</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="{% url 'notificacoes' %}">
                <i class="bx bx-bell icon"></i>
                <span class="text nav-text">Lembretes</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="{% url 'posts' %}">
                <i class="bx bx-chat icon"></i>
                <span class="text nav-text">Posts</span>
              </a>
            </li>

<!--            <li class="nav-link">-->
<!--              <a href="#">-->
<!--                <i class="bx bx-news icon"></i>-->
<!--                <span class="text nav-text">Notícias</span>-->
<!--              </a>-->
<!--            </li>-->

            <li class="nav-link">
              <a href="{% url 'faq' %}">
                <i class="bx bx-question-mark icon"></i>
                <span class="text nav-text">FAQ</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="../index.html">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>

          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Modo Claro</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </aside>

    <header class="header">
      <div class="header__img-box">
        <img
          class="img-box__profile-img"
          src="https://github.com/m-abdias.png"
          alt=""
        />
      </div>
    </header>


    {% block content %}
    {% endblock %}

    <script src="{% static 'js/sidebar.js' %}"></script>
    <script src="{% static 'js/inventory.js' %}"></script>
    <script src="{% static 'services/script.js' %}"></script>
    <script src="{% static 'js/modal.js' %}"></script>
    <script src="{% static 'js/products.js' %}"></script>
    <script src="{% static 'js/clients.js' %}"></script>
    <script src="{% static 'js/faq.js' %}"></script>
  </body>
</html>
