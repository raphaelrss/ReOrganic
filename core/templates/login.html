<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../assets/css/login.css" />

    <!-- Font awesomen : biblioteca de Ã­cones-->
    <script
      src="https://kit.fontawesome.com/8ec406ee8f.js"
      crossorigin="anonymous"
    ></script>

    <title>Greentech</title>
  </head>
  <body>
    <div class="form-section">
      <form class="form-section__container form-section__container--sm">
        <div class="form__logo logo">
          Re<span class="logo__span--login">Organic</span>
        </div>
        <input
          class="input input--margin-l"
          type="text"
          name="email"
          id="email"
          placeholder="E-mail"
          required
        />

        <input
          class="input"
          type="text"
          name="password"
          id="password"
          placeholder="Senha"
          required
        />

        <a
          class="form__btn form__btn--xl form__btn--margin-l"
          href="./dashboard.html"
        >
          ENTRAR
        </a>
        <button class="form__btn form__btn--xl form__btn--blue">
          <i class="fa-brands fa-facebook-f form__icon"></i>
          FACEBOOK
        </button>
        <button class="form__btn form__btn--xl form__btn--gray">
          <i class="fa-brands fa-google form__icon"></i>
          GOOGLE
        </button>
        <a href="" class="form__login form__login--l">Esqueceu sua senha?</a>
        <a class="form__btn form__btn--xl" href="./register.html"
          >CRIAR CONTA</a
        >
      </form>
    </div>
  </body>
</html>
